name: TruffleHog Secret Scan

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  scan_secrets:
    name: Run TruffleHog Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install TruffleHog
        run: |
          python3 -m pip install --upgrade pip
          pip install truffleHog

      - name: Run TruffleHog (Git History Scan)
        run: |
          echo "Running TruffleHog scan on Git history..."
          trufflehog --json https://github.com/udit-uniyal/dvwa-sast-dast-integration/ > trufflehog-report.json 

      - name: Upload TruffleHog Report as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: trufflehog-report
          path: trufflehog-report.json
          if-no-files-found: ignore

      - name: Display TruffleHog Findings (Optional)
        run: |
          echo "TruffleHog Findings:"
          cat trufflehog-report.json | jq '.' || echo "No secrets found."
